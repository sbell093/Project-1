<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventi</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-login" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Eventi</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-login">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p id="spotify-username" class="navbar-text"></p>
                    </li>
                    <li>
                        <button id="spotify-login" class="btn btn-success navbar-btn spotify-login-button">Login with Spotify</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="landing" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron landing-jumbotron">
                    <h1>Eventi</h1>
                    <p class="lead">Your musical experience enhanced.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div id="carousel-1" class="carousel-inner" role="listbox">
                        <div class="item active">
                            <div id="imageOne">
                                <img class="carousel-image" src="assets/images/img1.png" alt="ballroom">
                                <div class="carousel-caption">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div id="imageTwo">
                                <img class="carousel-image" src="assets/images/img2.png" alt="main room">
                                <div class="carousel-caption">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div id="imageThree">
                                <img class="carousel-image" src="assets/images/img3.png" alt="marqee">
                                <div class="carousel-caption">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div id="imageFour">
                                <img class="carousel-image" src="assets/images/img4.png" alt="cps">
                                <div class="carousel-caption">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div id="imageFive">
                                <img class="carousel-image" src="assets/images/img5.png" alt="pressroom">
                                <div class="carousel-caption">
                                </div>
                            </div>
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img class="resize" src="assets/images/artist-icon.png">
                            <div class="caption">
                                <h3>Track your artists</h3>
                                <p>Easily import your favorites from Spotify.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img class="resize" src="assets/images/calender-icon.png">
                            <div class="caption">
                                <h3>Get alerts</h3>
                                <p>Stay up to date on shows.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img class="resize" src="assets/images/ticket-icon.png">
                            <div class="caption">
                                <h3>Get tickets</h3>
                                <p>Never miss a great concert again.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loggedIn" class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-default artist-panel">
                    <div class="panel-heading clearfix">
                        <p class="panel-title pull-left">Following Artists
                            <span id="artist-count" class="badge"></span>
                        </p>
                        <button id="refresh-fa" type="button" class="btn btn-success btn-sm pull-right">
                            <span class="glyphicon glyphicon-refresh"></span> Refresh
                        </button>
                    </div>
                    <div class="panel-body fa-body">
                        <div id="spotify-artist-container"></div>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <p class="panel-title pull-left">Events In Your Area</p>
                        <button id="search-artist" type="button" class="btn btn-default btn-sm pull-right" data-toggle="collapse" data-target="#artist-search" aria-expanded="false" aria-controls="artist-search">
                            <span class="glyphicon glyphicon-search"></span> Search Artist
                        </button>
                    </div>
                    <div class="panel-body">
                        <div id="artist-search" class="search-form collapse" aria-expanded="false">
                            <div class="input-group">
                                <input id="artist-input" type="text" class="form-control" placeholder="Search for artist...">
                                <span class="input-group-btn">
                                    <button id="search-events" class="btn btn-success" type="button">Get Events!</button>
                                </span>
                            </div>
                        </div>
                        <div id="loading-spinner" class="loader" style="display:none;"></div>
                        <div id="concert-events"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">&copy; Eventi 2018</div>
    <div id="token-expired-modal" class="modal fade animation-target" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Token Expired</h4>
                </div>
                <div id="token-expired-content" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Close</button>
                    <button id="spotify-login-2" type="button" class="btn btn-success spotify-login-button">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js" integrity="sha256-/As5lS2upX/fOCO/h/5wzruGngVW3xPs3N8LN4FkA5Q=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
